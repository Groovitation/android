# Test: Navigation between main sections works
# Tests that native bottom navigation is working correctly

appId: io.blaha.groovitation
name: Navigation Test
---
- launchApp

# Wait for initial load with bottom navigation
- extendedWaitUntil:
    visible: "Map"
    timeout: 15000

- takeScreenshot: screenshots/03-initial-load

# Navigate to Interests via native bottom nav
- tapOn:
    text: "Interests"
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000
- takeScreenshot: screenshots/03-interests-page

# Navigate to Friends via native bottom nav
- tapOn:
    text: "Friends"
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000
- takeScreenshot: screenshots/03-friends-page

# Navigate to Map via native bottom nav
- tapOn:
    text: "Map"
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000
- takeScreenshot: screenshots/03-map-page

# Test back navigation behavior
- back
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: screenshots/03-after-back
